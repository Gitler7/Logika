<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #252525;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin: 0 0 20px;
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #5a9f55;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #4d8f4a;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Реєстрація</h2>
        <form action="#" method="POST">
            <input type="text" placeholder="Ім'я користувача" required>
            <input type="email" placeholder="Електронна пошта" required>
            <input type="password" placeholder="Пароль" required>
            <button type="https://gitler7.github.io/plansi/">Зареєструватися</button>
        </form>
    </div>

</body>
</html>
